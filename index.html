<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apartment Maintenance Request</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="./custom.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="form-container">
                    <h1 class="text-center">Maintenance Request</h1>
                    <p class="text-center lead">Please fill out the form below to submit a maintenance request for your apartment.</p>
                    <hr>

                    <form action="https://api.web3forms.com/submit" method="POST">

			            <input type="hidden" name="access_key" value="f6654c7e-5f3d-4da6-982f-ff3903e0ad48">
			            <input type="hidden" name="subject" value="New Maintenance Request Submission">

			            <input type="hidden" name="name" value="Preston Bennett" >
                        <div class="form-group">
                            <label for="name">Full Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control input-lg" id="name" name="name" placeholder="Enter your full name" required>
                        </div>

                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" class="form-control input-lg" id="phone" name="phone" placeholder="Enter your phone number" >
                        </div>

                        <div class="form-group">
                            <label for="address">Apartment Address / Unit Number <span class="text-danger">*</span></label>
                            <input type="text" class="form-control input-lg" id="address" name="address" placeholder="e.g., 123 Main St, Apt 4B" required>
                        </div>

                        <div class="form-group">
                            <label for="dateOccurred">Approximate Date Issue Occurred <span class="text-danger">*</span></label>
                            <input type="date" class="form-control input-lg" id="dateOccurred" name="dateOccurred" required>
                        </div>

                        <div class="form-group">
                            <label for="issueDescription">Description of Issue <span class="text-danger">*</span></label>
                            <textarea class="form-control input-lg" id="issueDescription" name="issueDescription" rows="5" placeholder="Please describe the maintenance issue in detail." required></textarea>
                        </div>

                     

                        <hr>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg">Submit Request</button>
                        </div>

                    </form>
                    </div> </div> </div> </div> <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
