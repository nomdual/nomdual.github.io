<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Apartment Maintenance Request</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link href="./custom.css" rel="stylesheet"> 
    <style>
        /* Optional: Add styling for the required asterisk if you like the new website's style */
        .form-label .text-danger {
            color: red;
            margin-left: 2px;
        }
    </style>
</head>
<body>
    <div class="container singleCol">
        <h1 class="text-center">Maintenance Request</h1> 
        <p class="text-center lead">Please fill out the form below to submit a maintenance request for your apartment.</p> 
        <hr> <form action="https://api.web3forms.com/submit" method="POST"> 

            <input type="hidden" name="access_key" value="f6654c7e-5f3d-4da6-982f-ff3903e0ad48"> 
            <input type="hidden" name="subject" value="New Maintenance Request Submission"> 

            <input type="hidden" name="name" value="Preston Bennett" > 

            <div class="row g-3"> 
                
                <div class="col-12"> 
                    <label for="fullName" class="form-label">Full Name <span class="text-danger">*</span></label> 
                    <input type="text" class="form-control input-lg" id="fullName" name="name" placeholder="Enter your full name" required> 
                </div>

                <div class="col-12"> 
                    <label for="phone" class="form-label">Phone Number <span class="text-danger">*</span></label> 
                    <input type="tel" class="form-control input-lg" id="phone" name="phone" placeholder="Enter your phone number" required> 
                     </div>

                <div class="col-12">
                    <label for="address" class="form-label">Apartment Address / Unit Number <span class="text-danger">*</span></label> 
                    <input type="text" class="form-control input-lg" id="address" name="address" placeholder="e.g., 123 Main St, Apt 4B" required> 
                </div>

                <div class="col-12"> 
                    <label for="dateOccurred" class="form-label">Approximate Date Issue Occurred <span class="text-danger">*</span></label> 
                    <input type="date" class="form-control input-lg" id="dateOccurred" name="dateOccurred" required> 
                </div>

                <div class="col-12">
                    <label for="issueDescription" class="form-label">Description of Issue <span class="text-danger">*</span></label> 
                    <textarea class="form-control input-lg" id="issueDescription" name="issueDescription" rows="5" placeholder="Please describe the maintenance issue in detail." required></textarea> 
                </div>
            </div>

             <hr>

            <div class="text-center"> 
                 <button type="submit" class="btn btn-primary btn-lg mt-3">Submit Request</button>
            </div>

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
